<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="./css/styles.css">
		<title>Chat | ChatApp</title>
	</head>
	<body class="chat">

		<div class="chat__sidebar">
				<h3>People</h3>
				<div id="users"></div>
		</div>

		<div class="chat__main">

			<ol id="messages" class="chat__messages">
			</ol>

			<div class="chat__footer">

				<form action="submit" id='message-form'>
					<input type="text" name='message' placeholder='Enter a message' autofocus autocomplete='off' />
					<button>Send</button>
				</form>

				<button id="send-location">Send Location</button>

			</div>
		</div> 

		<script id="message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>
		<script id="location-message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<a href="{{url}}" target="_blank">My current location</a>
				</div>
			</li>
		</script>

		<script src="/socket.io/socket.io.js"></script>
		<script src='./src/libs/jquery.min.js'></script>
		<script src='./src/libs/deparam.js'></script>
		<script src='./src/libs/mustache.js'></script>
		<script src='./src/libs/moment.min.js'></script>
		<script src='./src/chat.js'></script>
	</body>
</html>
