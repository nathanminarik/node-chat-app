<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="./css/styles.css">
    <title>Join | ChatApp</title>
	</head>
	<body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a chat</h3>
        </div>
        <div class="form-field">
          <label for="name">Display Name</label>
          <input type="text" name="name" autofocus id="name">
        </div>
        <div class="form-field">
          <label for="room">Room Name</label>
          <input type="text" id="room" name="room">
        </div>
        <div class="form-field">
          <button>Join Chat</button>
        </div>
      </form>
    </div>

    

		<script src="/socket.io/socket.io.js"></script>
		<script src='./src/libs/jquery.min.js'></script>
		<script src='./src/libs/mustache.js'></script>
		<script src='./src/libs/moment.min.js'></script>
		<script src='./src/libs/deparam.js'></script>
		<script src='./src/index.js'></script>
	</body>
</html>
