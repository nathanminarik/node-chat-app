<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body class="chat">

		<div class="chat__sidebar">
				<h3>People</h3>
				<div id="users"></div>
		</div>

		<div class="chat__main">

			<ol id="messages" class="chat__messages">
			</ol>

			<div class="chat__footer">

				<form action="submit" id='message-form'>
					<input type="text" name='message' placeholder='Enter a message' autofocus autocomplete='off' />
					<button>Send</button>
				</form>

				<button id="send-location">Send Location</button>

			</div>
		</div> 

		<script src="/socket.io/socket.io.js"></script>
		<script src='./src/libs/jquery.min.js'></script>
		<script src='./src/index.js'></script>
	</body>
</html>
